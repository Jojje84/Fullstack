<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsande Titel</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Stil för titeln */
      .titel {
        font-size: 2.5rem;
        color: #333;
        text-align: center;
        animation-name: pulse-title;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
      }

      /* Animation för pulsande effekt */
      @keyframes pulse-title {
        0% {
          transform: scale(1); /* Ursprunglig storlek */
        }
        50% {
          transform: scale(1.1); /* Ökning med 10% */
        }
        100% {
          transform: scale(1); /* Återgång till ursprunglig storlek */
        }
      }
    </style>
  </head>
  <body>
    <h1 class="titel">Välkommen till Min Blogg</h1>
  </body>
</html>

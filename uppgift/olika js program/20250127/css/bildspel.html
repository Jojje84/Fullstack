<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidindikator för Bildspel</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      .loading {
        display: flex;
        position: relative;
        justify-content: space-between;
        align-items: center;
        width: 150px;
        height: 20px;
        margin: 50px auto;
      }

      .cirkel {
        width: 20px;
        height: 20px;
        background-color: lightgray;
        border-radius: 50%;
      }

      .bollen {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: blue;
        border-radius: 50%;
        top: 0;
        left: 0;
        animation-name: slide;
        animation-duration: 6s;
        animation-iteration-count: 3;
        animation-timing-function: ease-in-out;
      }

      /* Animation för att flytta markören */
      @keyframes slide {
        0% {
          left: 0;
        }
        33% {
          left: 65px; /* Flytta till andra punkten */
        }
        66% {
          left: 130px; /* Flytta till tredje punkten */
        }
        100% {
          left: 0; /* Återgå till första punkten */
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="cirkel"></div>
      <div class="cirkel"></div>
      <div class="cirkel"></div>
      <div class="bollen"></div>
    </div>
  </body>
</html>

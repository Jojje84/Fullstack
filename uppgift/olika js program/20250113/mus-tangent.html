<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>knappen klicka</title>
  </head>
  <body>
    <button id="button">stå på mig!</button>

    <input type="text" id="textInput" />
    <p id="text"></p>

    <script>
      const button = document.getElementById("button");
      const textInput = document.getElementById("textInput");

      button.addEventListener("mousemove", function () {
        alert("du står på knappen");
      });
      textInput.addEventListener("keydown", function () {
        document.getElementById("text").innerHTML = "du har tryckt knappen";
      });
      textInput.addEventListener("keyup", function () {
        document.getElementById("text").innerHTML = "du har släppt knappen";
      });
    </script>
  </body>
</html>

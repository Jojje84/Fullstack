<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>knappen klicka</title>
  </head>
  <body>
    <button id="button">klicka mig!</button>

    <script>
      const button = document.getElementById("button");

      button.addEventListener("click", function () {
        alert("knappen var klickat!");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
  <div id="generateRandomNumber">8,25</div>
    
</body>

<script>
    function generateRandomNumber() {
        const randomNumber = Math.random() * 100; // Generera ett slumpmässigt tal mellan 0 och 100
        const roundedNumber = Math.round(randomNumber); // Avrunda det till närmaste heltal
        return roundedNumber;
    }

    // Uppdatera innehållet i div med id generateRandomNumber
    document.getElementById('generateRandomNumber').textContent = generateRandomNumber();
</script>
</html>
